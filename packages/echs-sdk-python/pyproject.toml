[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "echs-sdk"
version = "2.0.0a1"
description = "Python client SDK for ECHS 2.0"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["echs", "agent", "sdk", "websocket", "sse"]
dependencies = [
    "httpx>=0.27",
    "websockets>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "respx>=0.22",
]

[tool.hatch.build.targets.wheel]
packages = ["src/echs_sdk"]
